<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Absenteeism</title>
</head>
<body>
    <h1>Absenteeism Prediction</h1>
    <form action="/predictdata" method="post">
        <label for="Reasons_diseases">Reasons Diseases:</label>
        <input type="text" id="Reasons_diseases" name="Reasons_diseases" required><br><br>

        <label for="Reasons_pregnancy">Reasons Pregnancy:</label>
        <input type="text" id="Reasons_pregnancy" name="Reasons_pregnancy" required><br><br>

        <label for="Reasons_health_symptomps">Reasons Health Symptoms:</label>
        <input type="text" id="Reasons_health_symptomps" name="Reasons_health_symptomps" required><br><br>

        <label for="Reasons_light">Reasons Light:</label>
        <input type="text" id="Reasons_light" name="Reasons_light" required><br><br>

        <label for="Month_Value">Month Value:</label>
        <input type="text" id="Month_Value" name="Month_Value" required><br><br>

        <label for="Day_of_the_Week">Day of the Week:</label>
        <input type="text" id="Day_of_the_Week" name="Day_of_the_Week" required><br><br>

        <label for="Transportation_Expense">Transportation Expense:</label>
        <input type="text" id="Transportation_Expense" name="Transportation_Expense" required><br><br>

        <label for="Distance_to_Work">Distance to Work:</label>
        <input type="text" id="Distance_to_Work" name="Distance_to_Work" required><br><br>

        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age" required><br><br>

        <label for="Daily_Work_Load_Average">Daily Work Load Average:</label>
        <input type="text" id="Daily_Work_Load_Average" name="Daily_Work_Load_Average" required><br><br>

        <label for="Body_Mass_Index">Body Mass Index:</label>
        <input type="text" id="Body_Mass_Index" name="Body_Mass_Index" required><br><br>

        <label for="Education">Education:</label>
        <input type="text" id="Education" name="Education" required><br><br>

        <label for="Children">Children:</label>
        <input type="text" id="Children" name="Children" required><br><br>

        <label for="Pets">Pets:</label>
        <input type="text" id="Pets" name="Pets" required><br><br>

        <input type="submit" value="Predict">
    </form>
    {% if results %}
    <h2>Prediction: {{ results }}</h2>
    {% endif %}
</body>
</html>
